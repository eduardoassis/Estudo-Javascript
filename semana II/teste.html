var add = function( a, b ) {
  if( typeof a !== 'number' || typeof b !== 'number' ) {
    var exception = {
      name: 'TypeError',
      message: 'add needs numbers'
    };
    throw exception;
  };
  return a + b;
}

var sum = function() {
  var i, sum = 0;

  for (var i = 0; i < arguments.length; i++) {
    sum += arguments[i];
  };
  return sum;
}
