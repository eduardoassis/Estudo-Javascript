  if ( rootNode.value === value ) {
    return rootNode;
  } else {
    if ( rootNode.children && rootNode.children.length > 0 ) {

      for ( var i = 0; i < rootNode.children.length; i++ ) {

        var node = treeSearch( rootNode.children[i], value );

        if ( node ) {
          return node;
        }
      }
    }  
  }

};
